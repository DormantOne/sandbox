<!DOCTYPE html>
<html>
<head>
  <title>Bet Display</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #betDisplay {
      width: 80%;
      margin-bottom: 20px;
    }
    p {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
    a {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Bet Display</h1>
  <div id="callNumber">Call Number: <span id="callNumberValue"></span></div>
  <div id="betDisplay"></div>
  <div id="qrcode"></div>
  <a href="https://dormantone.github.io/sandbox/bet.html" target="_blank">Place Bet</a>

  <script>
    // Function to generate a unique call number
    function generateCallNumber() {
      return Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
    }

    async function fetchBets() {
      const callNumber = document.getElementById('callNumberValue').textContent;
      try {
        const response = await fetch(`https://us-central1-your-project-id.cloudfunctions.net/getBets?callNumber=${callNumber}`);
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        const data = await response.json();
        const bets = data.bets; // Ensure we get the bets array
        const betDisplay = document.getElementById('betDisplay');
        betDisplay.innerHTML = '';
        bets.forEach((bet) => {
          const betElement = document.createElement('p');
          betElement.textContent = `User: ${bet.userName}, Horse: ${bet.horse}`;
          betDisplay.appendChild(betElement);
        });
      } catch (error) {
        console.error('Fetch error: ', error);
      }
    }

    // Fetch bets every second
    setInterval(fetchBets, 1000);

    // Initial fetch
    fetchBets();

    // Set up the call number and QR code
    window.onload = function() {
      const callNumber = generateCallNumber();
      document.getElementById('callNumberValue').textContent = callNumber;
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: `https://dormantone.github.io/sandbox/bet.html?callNumber=${callNumber}`,
        width: 128,
        height: 128,
      });
    };
  </script>
</body>
</html>

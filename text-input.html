<!DOCTYPE html>
<html>
<head>
  <title>Text Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.2em;
    }
    #callNumber {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Enter Text</h1>
  <div id="callNumber">Call Number: <span id="callNumberValue"></span></div>
  <input type="text" id="userNameInput" placeholder="Enter your name">
  <input type="text" id="textInput" placeholder="Type something...">
  <button onclick="sendText()">Send</button>

  <script>
    // Function to generate a unique call number
    function generateCallNumber() {
      return Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
    }

    // Function to send text to the server
    async function sendText() {
      const userName = document.getElementById('userNameInput').value || localStorage.getItem('userName');
      const text = document.getElementById('textInput').value;
      const callNumber = document.getElementById('callNumberValue').textContent;

      if (!userName) {
        alert('Please enter your name');
        return;
      }

      if (!text) {
        alert('Please enter some text');
        return;
      }

      localStorage.setItem('userName', userName); // Save the user name to local storage

      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/addText', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            data: { 
              userName: userName, 
              text: text, 
              callNumber: callNumber 
            } 
          })
        });

        if (response.ok) {
          alert('Text sent successfully!');
          document.getElementById('textInput').value = ''; // Clear the input field
        } else {
          console.error('Error writing document:', response.statusText);
        }
      } catch (error) {
        console.error('Fetch error: ', error);
      }
    }

    // Set up the initial call number and user name
    window.onload = function() {
      document.getElementById('callNumberValue').textContent = generateCallNumber();
      const savedUserName = localStorage.getItem('userName');
      if (savedUserName) {
        document.getElementById('userNameInput').value = savedUserName;
      }
    };
  </script>
</body>
</html>

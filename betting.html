<!DOCTYPE html>
<html>
<head>
  <title>Horse Race Bets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #bets {
      width: 80%;
      margin-bottom: 20px;
    }
    p {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #startButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Horse Race Bets</h1>
  <div id="callNumber">Call Number: <span id="callNumberValue"></span></div>
  <div id="bets"></div>
  <div id="qrcode"></div>
  <button id="startButton">Start Race</button>

  <script>
    async function fetchBets() {
      const callNumber = document.getElementById('callNumberValue').textContent;
      try {
        const response = await fetch(`https://us-central1-sandbox-9dc3f.cloudfunctions.net/getBets?callNumber=${callNumber}`);
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        const data = await response.json();
        const betsDiv = document.getElementById('bets');
        betsDiv.innerHTML = '';
        if (data.bets) {
          data.bets.forEach((bet, index) => {
            const betElement = document.createElement('p');
            betElement.textContent = `Player ${index + 1}: ${bet.userName} - Horse: ${bet.horse}`;
            betsDiv.appendChild(betElement);
          });
          if (data.bets.length === 2) {
            document.getElementById('startButton').style.display = 'block';
          }
        }
      } catch (error) {
        console.error('Fetch error:', error);
      }
    }

    function createQRCode(callNumber) {
      new QRCode(document.getElementById("qrcode"), {
        text: `https://dormantone.github.io/sandbox/betting.html?callNumber=${callNumber}`,
        width: 128,
        height: 128
      });
    }

    function createCallNumber() {
      const callNumber = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
      document.getElementById('callNumberValue').textContent = callNumber;
      createQRCode(callNumber);
      setInterval(fetchBets, 1000);
    }

    window.onload = createCallNumber;

    document.getElementById('startButton').addEventListener('click', () => {
      // Simulate race result
      const raceResults = ['red', 'blue', 'green', 'yellow'];
      const winnerHorse = raceResults[Math.floor(Math.random() * raceResults.length)];

      const betsDiv = document.getElementById('bets');
      const betElements = betsDiv.getElementsByTagName('p');
      let player1, player2;

      if (betElements.length >= 2) {
        player1 = betElements[0].textContent;
        player2 = betElements[1].textContent;

        let player1Horse = player1.split('- Horse: ')[1];
        let player2Horse = player2.split('- Horse: ')[1];

        let winner;
        if (winnerHorse === player1Horse) {
          winner = 'Player 1';
        } else if (winnerHorse === player2Horse) {
          winner = 'Player 2';
        } else {
          winner = 'No one';
        }

        alert(`The race winner is: ${winnerHorse}. ${winner} wins!`);
      } else {
        alert('Not enough players to start the race.');
      }
    });
  </script>
</body>
</html>

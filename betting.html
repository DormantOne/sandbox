<!DOCTYPE html>
<html>
<head>
  <title>Place Bet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-bottom: 10px;
    }
    input, select {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Place Bet</h1>
  <form id="betForm">
    <input type="hidden" id="callNumber" />
    <label for="userName">User Name:</label>
    <input type="text" id="userName" required />
    <label for="horse">Horse:</label>
    <select id="horse" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>
    <button type="submit">Place Bet</button>
  </form>
  <button id="startRaceButton" style="display:none;">Start Race</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const callNumber = urlParams.get('callNumber');
    document.getElementById('callNumber').value = callNumber;

    document.getElementById('betForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userName = document.getElementById('userName').value;
      const horse = document.getElementById('horse').value;
      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/placeBet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userName, horse, callNumber })
        });
        const data = await response.json();
        if (data.success) {
          alert('Bet placed successfully');
          document.getElementById('startRaceButton').style.display = 'block';
        } else {
          alert('Error placing bet');
        }
      } catch (error) {
        console.error('Error placing bet:', error);
      }
    });

    document.getElementById('startRaceButton').addEventListener('click', async () => {
      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/pickWinner', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ callNumber })
        });
        const data = await response.json();
        if (data.success) {
          alert(`Race started! 1st place: ${data.results.firstPlace}, 2nd place: ${data.results.secondPlace}`);
        } else {
          alert('Error starting race');
        }
      } catch (error) {
        console.error('Error starting race:', error);
      }
    });
  </script>
</body>
</html>

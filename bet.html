<!DOCTYPE html>
<html>
<head>
  <title>Place Bet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Place Your Bet</h1>
  <form id="betForm">
    <input type="text" id="userName" placeholder="Your Name" required />
    <select id="horse" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>
    <input type="hidden" id="callNumber" />
    <button type="submit">Place Bet</button>
  </form>

  <script>
    async function callFirebaseFunction(url, data) {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data })
      });
      return response.json();
    }

    const urlParams = new URLSearchParams(window.location.search);
    const callNumber = urlParams.get('callNumber');
    document.getElementById('callNumber').value = callNumber;

    document.getElementById('betForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userName = document.getElementById('userName').value;
      const horse = document.getElementById('horse').value;

      try {
        const result = await callFirebaseFunction('https://placebet-3zf4b6gogq-uc.a.run.app', {
          userName,
          horse,
          callNumber
        });
        if (result.success) {
          alert('Bet placed successfully!');
        } else {
          alert('Failed to place bet: ' + result.error);
        }
      } catch (error) {
        console.error('Error placing bet:', error);
        alert('Error placing bet: ' + error.message);
      }
    });
  </script>
</body>
</html>

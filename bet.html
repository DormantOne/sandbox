<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .betting-form {
            background: white;
            padding: 20px;
            border: 1px solid black;
        }
        .betting-item {
            margin-bottom: 10px;
        }
        .betting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .betting-item select {
            width: 100%;
            padding: 5px;
        }
        .betting-item input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        .betting-item button {
            padding: 10px 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="betting-form">
        <div class="betting-item">
            <label for="user">Your Name:</label>
            <input type="text" id="user" placeholder="Enter your name">
        </div>
        <div class="betting-item">
            <label for="firstChoice">First Choice:</label>
            <select id="firstChoice">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        <div class="betting-item">
            <label for="secondChoice">Second Choice:</label>
            <select id="secondChoice">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        <div class="betting-item">
            <button id="placeBetButton">Place Bet</button>
        </div>
    </div>
    <div class="message" id="message"></div>

    <script>
        async function callFirebaseFunction(functionName, data) {
            const response = await fetch(`https://us-central1-your-project-id.cloudfunctions.net/${functionName}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const callNumber = urlParams.get('callNumber');
            const placeBetButton = document.getElementById('placeBetButton');
            const userInput = document.getElementById('user');
            const firstChoiceSelect = document.getElementById('firstChoice');
            const secondChoiceSelect = document.getElementById('secondChoice');
            const messageDiv = document.getElementById('message');

            placeBetButton.addEventListener('click', async () => {
                const user = userInput.value;
                const firstChoice = firstChoiceSelect.value;
                const secondChoice = secondChoiceSelect.value;

                if (!user) {
                    alert('Please enter your name.');
                    return;
                }

                if (firstChoice === secondChoice) {
                    alert('Please select different choices for first and second.');
                    return;
                }

                try {
                    const result = await callFirebaseFunction('placeBet', { callNumber, user, firstChoice, secondChoice });

                    if (result.success) {
                        messageDiv.textContent = 'Bet placed successfully!';
                    } else {
                        messageDiv.textContent = 'Failed to place bet.';
                    }
                } catch (error) {
                    console.error('Error placing bet:', error);
                    messageDiv.textContent = 'Error placing bet.';
                }
            });
        });
    </script>
</body>
</html>

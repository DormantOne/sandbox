<!DOCTYPE html>
<html>
<head>
  <title>Betting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .betting-section {
      background: white;
      padding: 20px;
      border: 1px solid black;
      margin-bottom: 10px;
    }
    .betting-item {
      margin-bottom: 10px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="betting-section">
    <h3>Place Your Bet</h3>
    <form id="betForm">
      <div>
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" required>
      </div>
      <div>
        <label for="horse">Horse:</label>
        <select id="horse" name="horse">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>
      <input type="hidden" id="callNumber" name="callNumber">
      <button type="submit">Place Bet</button>
    </form>
    <button id="startRaceButton" style="display: none;">Start Race</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const callNumber = urlParams.get('callNumber');
    document.getElementById('callNumber').value = callNumber;

    document.getElementById('betForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userName = document.getElementById('userName').value;
      const horse = document.getElementById('horse').value;

      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/placeBet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userName, horse, callNumber })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const result = await response.json();
        if (result.success) {
          alert('Bet placed successfully');
          // Check if the user has placed two bets and show the start race button
          checkBets();
        }
      } catch (error) {
        console.error('Error placing bet:', error);
      }
    });

    async function checkBets() {
      try {
        const response = await fetch(`https://us-central1-sandbox-9dc3f.cloudfunctions.net/getBets?callNumber=${callNumber}`);
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        const data = await response.json();
        if (data.bets.length >= 2) {
          document.getElementById('startRaceButton').style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching bets:', error);
      }
    }

    document.getElementById('startRaceButton').addEventListener('click', async () => {
      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/pickWinner', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ callNumber })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const result = await response.json();
        if (result.success) {
          alert(`Race started! 1st place: ${result.results.firstPlace}, 2nd place: ${result.results.secondPlace}`);
        }
      } catch (error) {
        console.error('Error starting race:', error);
      }
    });

    checkBets();
  </script>
</body>
</html>

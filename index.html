<!DOCTYPE html>
<html>
<head>
  <title>Horse Race</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board, #textDisplay {
      width: 80%;
      margin-bottom: 20px;
    }
    p {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
    .result {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Horse Race</h1>
  <div id="callNumber">Call Number: <span id="callNumberValue"></span></div>
  <div id="qrcode"></div>
  <div id="betsSection">
    <h2>Bets</h2>
    <div id="bets"></div>
  </div>
  <div id="resultSection" class="result" style="display:none;">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script>
    async function fetchBets() {
      const callNumber = document.getElementById('callNumberValue').textContent;
      try {
        const response = await fetch(`https://us-central1-sandbox-9dc3f.cloudfunctions.net/getBets?callNumber=${callNumber}`);
        const data = await response.json();
        const betsDiv = document.getElementById('bets');
        betsDiv.innerHTML = '';
        if (data.bets) {
          data.bets.forEach((bet) => {
            const betElement = document.createElement('p');
            betElement.textContent = `User: ${bet.userName}, Bet: ${bet.horse}`;
            betsDiv.appendChild(betElement);
          });
        }
      } catch (error) {
        console.error('Fetch error: ', error);
      }
    }

    async function fetchResults() {
      const callNumber = document.getElementById('callNumberValue').textContent;
      try {
        const response = await fetch(`https://us-central1-sandbox-9dc3f.cloudfunctions.net/getRaceResults?callNumber=${callNumber}`);
        const data = await response.json();
        if (data.results) {
          document.getElementById('results').textContent = `1st place: ${data.results.firstPlace}, 2nd place: ${data.results.secondPlace}`;
          document.getElementById('resultSection').style.display = 'block';
        }
      } catch (error) {
        console.error('Fetch error: ', error);
      }
    }

    async function createRace() {
      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/createRace', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        const callNumber = data.callNumber;
        document.getElementById('callNumberValue').textContent = callNumber;
        new QRCode(document.getElementById("qrcode"), {
          text: `https://dormantone.github.io/sandbox/betting.html?callNumber=${callNumber}`,
          width: 128,
          height: 128,
        });
        setInterval(fetchBets, 1000);
        setInterval(fetchResults, 1000);
      } catch (error) {
        console.error('Error creating race: ', error);
      }
    }

    window.onload = createRace;
  </script>
</body>
</html>

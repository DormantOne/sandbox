<!DOCTYPE html>
<html>
<head>
  <title>Text Display</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>Text Display</h1>
  <div id="textDisplay"></div>
  <div id="qrcode"></div>

  <script>
    async function fetchTexts() {
      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/getTexts');
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        const texts = await response.json();
        const textDisplay = document.getElementById('textDisplay');
        textDisplay.innerHTML = '';
        texts.forEach((text) => {
          const textElement = document.createElement('p');
          textElement.textContent = text.text;
          textDisplay.appendChild(textElement);
        });
      } catch (error) {
        console.error('Fetch error: ', error);
      }
    }

    // Fetch texts every second
    setInterval(fetchTexts, 1000);

    // Initial fetch
    fetchTexts();

    // Generate QR Code
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "https://dormantone.github.io/sandbox/text-input.html",
      width: 128,
      height: 128,
    });
  </script>
</body>
</html>

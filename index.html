<!DOCTYPE html>
<html>
<head>
  <title>Text Display</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #textDisplay {
      width: 80%;
      margin-bottom: 20px;
    }
    p {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
    a {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Text Display</h1>
  <div id="callNumber">Call Number: <span id="callNumberValue"></span></div>
  <div id="textDisplay"></div>
  <div id="qrcode"></div>
  <a href="https://dormantone.github.io/sandbox/text-input.html" target="_blank">Go to Text Input</a>

  <script>
    async function fetchTexts() {
      const callNumber = document.getElementById('callNumberValue').textContent;
      try {
        const response = await fetch('https://us-central1-sandbox-9dc3f.cloudfunctions.net/getTexts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        });

        const data = await response.json();
        console.log('Response data:', data); // Log the response data for debugging

        if (data && Array.isArray(data.texts)) {
          const texts = data.texts;
          const textDisplay = document.getElementById('textDisplay');
          textDisplay.innerHTML = '';
          texts
            .filter(text => text.callNumber == callNumber)
            .forEach((text) => {
              const textElement = document.createElement('p');
              textElement.textContent = `Call Number: ${text.callNumber}, User: ${text.userName}, Text: ${text.text}`;
              textDisplay.appendChild(textElement);
            });
        } else {
          console.error('Invalid data structure:', data);
        }
      } catch (error) {
        console.error('Fetch error: ', error);
      }
    }

    // Fetch texts every second
    setInterval(fetchTexts, 1000);

    // Set up the call number and QR code
    window.onload = function() {
      const callNumber = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
      document.getElementById('callNumberValue').textContent = callNumber;
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: `https://dormantone.github.io/sandbox/text-input.html?callNumber=${callNumber}`,
        width: 128,
        height: 128,
      });
    };
  </script>
</body>
</html>
